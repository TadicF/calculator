<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel=stylesheet href="styles.css"> 
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="title">
      <div>Calculator</div>
    </div>

    <div class="container">
      <div class="wrapper">
        <div class="calculator">
          <div class="calculatorWrapper">
            <div class="displayScreen">
              <div class="previousOperand"></div>
              <div class="currentOperand"></div>
            </div>
            <div class="calculatorKeys">
              <button class="clearButton acKey">AC</button>
              <button class="deleteButton delKey">DEL</button>
              <button class="divideOperator operatorKey">&#247;</button>
              <button class="keyOne keys">1</button>
              <button class="keyTwo keys">2</button>
              <button class="keyThree keys">3</button>
              <button class="multiplyOperator operatorKey">&times;</button>
              <button class="keyFour keys">4</button>
              <button class="keyFive keys">5</button>
              <button class="keySix keys">6</button>
              <button class="addOperator operatorKey">+</button>
              <button class="keySeven keys">7</button>
              <button class="keyEight keys">8</button>
              <button class="keyNine keys">9</button>
              <button class="subtractOperator operatorKey">-</button>
              <button class="dotOperator keys">.</button>
              <button class="keyZero keys">0</button>
              <button class="equalOperator equalKey">=</button>
            </div>
          </div>
        </div>
      </div>
      </div>
  </body>
</html>
